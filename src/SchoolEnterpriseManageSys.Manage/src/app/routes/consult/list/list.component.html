<page-header></page-header>

<nz-card>
    <nz-table #basicTable [nzData]="result.advisoryList" [nzFrontPagination]="false" [nzPageSize]="input.pageSize" [nzPageIndex]="input.pageIndex" [nzTotal]="result.totalCount" (nzPageIndexChange)="getResultPaging($event)" [nzLoading]="tableLoading" [nzShowQuickJumper]="true">
        <thead>
            <tr>
                <th>企业</th>
                <th>最后咨询时间</th>
                <th>内容</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>

            <tr *ngFor='let item of basicTable.data'>
                <td>{{item.initiatorName}}</td>
                <td>{{item.createTime|date:'yyyy-MM-dd HH:mm'}}</td>
                <td>{{item.content}}</td>
                <td>
                    <a (click)='edit(item)'>回复</a>
                </td>
            </tr>

        </tbody>
    </nz-table>
</nz-card>
