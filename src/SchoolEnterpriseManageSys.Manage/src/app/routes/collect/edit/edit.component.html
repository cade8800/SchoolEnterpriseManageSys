<page-header [title]="id?'编辑-数据采集':'新增-数据采集'"></page-header>

<nz-card>

  <form nz-form [formGroup]="form" (ngSubmit)="submit()">

    <nz-form-item>
      <nz-form-label nzXs="24" nzSm="7" nzRequired nzFor="schoolYear">学年</nz-form-label>
      <nz-form-control nzXs="24" nzSm="12" nzMd="10">
        <nz-select formControlName="schoolYear" nzPlaceHolder="学年" nzAllowClear>
          <nz-option *ngFor="let item of schoolYear" [nzLabel]="item" [nzValue]="item">
          </nz-option>
        </nz-select>
        <nz-form-explain *ngIf="form.get('schoolYear').dirty && form.get('schoolYear').errors">请选择学年</nz-form-explain>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label nzXs="24" nzSm="7" nzRequired nzFor="deadlineSubmission">截止时间</nz-form-label>
      <nz-form-control nzXs="24" nzSm="12" nzMd="10">
        <nz-date-picker formControlName="deadlineSubmission" id="deadlineSubmission"  nzShowTime></nz-date-picker>
        <nz-form-explain *ngIf="form.get('deadlineSubmission').dirty && form.get('deadlineSubmission').errors">请选择截止时间</nz-form-explain>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label nzXs="24" nzSm="7" nzFor="description">数据采集填写说明</nz-form-label>
      <nz-form-control nzXs="24" nzSm="12" nzMd="10">
        <textarea nz-input formControlName="description" id="description" [nzAutosize]="{minRows: 4}" placeholder="请输入数据采集填写说明"></textarea>
        <nz-form-explain *ngIf="form.get('description').dirty && form.get('description').errors">请输入数据采集填写说明</nz-form-explain>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label nzXs="24" nzSm="7" nzFor="cooperationDescription">校友会与社会合作填写说明</nz-form-label>
      <nz-form-control nzXs="24" nzSm="12" nzMd="10">
        <textarea nz-input formControlName="cooperationDescription" id="cooperationDescription" [nzAutosize]="{minRows: 4}"
          placeholder="请输入校友会与社会合作填写说明"></textarea>
        <nz-form-explain *ngIf="form.get('cooperationDescription').dirty && form.get('cooperationDescription').errors">请输入校友会与社会合作填写说明</nz-form-explain>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label nzXs="24" nzSm="7" nzFor="baseDescription">校外实习、实训基地填写说明</nz-form-label>
      <nz-form-control nzXs="24" nzSm="12" nzMd="10">
        <textarea nz-input formControlName="baseDescription" id="baseDescription" [nzAutosize]="{minRows: 4}"
          placeholder="请输入校外实习、实训基地填写说明"></textarea>
        <nz-form-explain *ngIf="form.get('baseDescription').dirty && form.get('baseDescription').errors">请输入校外实习、实训基地填写说明</nz-form-explain>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control [nzXs]="{ span: 24, offset: 0 }" [nzSm]="{ span: 10, offset: 7 }">
        <button nz-button type="submit" [nzLoading]="submitting">保存并提交</button>
      </nz-form-control>
    </nz-form-item>

  </form>

</nz-card>
