<div class="modal-header">
  <div class="modal-title">{{param.id ? '编辑' : '添加'}}-系</div>
</div>
<form #f="ngForm" (ngSubmit)="save()" nz-form>

  <nz-form-item class="mb-sm">
    <nz-form-label nzSpan="4">系名称</nz-form-label>
    <nz-form-control nzSpan="8">
      <input nz-input [(ngModel)]="param.name" name="name" maxlength="30" required />
    </nz-form-control>
  </nz-form-item>

  <div class="modal-footer">
    <button nz-button type="button" (click)="close()">关闭</button>
    <button nz-button [disabled]="!f.form.valid || !f.form.dirty" [nzLoading]="http.loading" [nzType]="'primary'">保存</button>
  </div>

</form>
