<page-header>
  <ng-template #action>
    <button (click)="add()" nz-button nzType="primary">新建</button>
  </ng-template>
</page-header>
<nz-card>
  <!-- <sf mode="search" [schema]="searchSchema" (formSubmit)="st.reset($event)" (formReset)="st.reset($event)"></sf> -->
  <!-- <simple-table #st [data]="url" [columns]="columns"></simple-table> -->


  <nz-table #basicTable [nzWidthConfig]="['15%',null,'20%','15%']" [nzData]="departmentList" [nzPageSize]="30">
    <thead>
      <tr>
        <th>#</th>
        <th>系名称</th>
        <th>创建时间</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let item of basicTable.data index as i'>
        <td>{{i+1}}</td>
        <td>{{item.name}}</td>
        <td>{{item.createTime|date:'yyyy-MM-dd HH:mm'}}</td>
        <td>
          <a (click)="edit(item)">修改</a>
          <nz-divider nzType="vertical"></nz-divider>
          <a (click)="deleteDepartment(item)">删除</a>
        </td>
      </tr>
    </tbody>
  </nz-table>




</nz-card>
